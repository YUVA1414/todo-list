<div class="table-container">
  <div class="table-header">
    <button (click)="addPerson()" class="add-person-btn">Add Person</button>
  </div>

  <table class="person-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Date of Birth</th>
        <th>Comment</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.age }}</td>
        <td>{{ person.dateOfBirth }}</td>
        <td>{{ person.comment }}</td>
        <td class="action-cell">
          <i class="fas fa-edit icon-btn" (click)="editPerson(person)"></i>
          <i class="fas fa-trash icon-btn" (click)="deletePerson(person)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
