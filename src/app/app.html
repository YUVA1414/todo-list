<div id="body-container">
  <h1>Person List</h1>
  <app-table [persons]="persons()" (onAddPerson)="openPopup()" (onEditPerson)="editPerson($event)" (onDeletePerson)="deletePerson($event)"></app-table>
</div>

<app-pop-up [isVisible]="isPopupVisible()" [personToEdit]="editingPerson()" (onSave)="savePerson($event)" (onCancel)="closePopup()"></app-pop-up>
